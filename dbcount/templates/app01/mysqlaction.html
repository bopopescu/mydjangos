{% extends "../head.html" %}
{% block div %}

<div style="padding-left: 30px;padding-right: 30px;padding-top: 15px">
<head>
    <h4>首页 > 数据库管理 > 数据库修改</h4>{{status}}
</head>
<form class="form-horizontal" action="/app01/mysqlmodify?host={{host}}&port={{data.mysql_port}}">
    <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">IP</label>
        <div class="col-sm-10">
            <!--
            <input type="text" class="form-control" name="mysql_ip" value="{{host}}" disabled/>
            -->
            <input type="text" class="form-control" name="host" value="{{host}}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">端口</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="port" value="{{data.mysql_port}}" placeholder="3306" />
        </div>
    </div>

     <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">用户</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mysql_user" value="{{data.mysql_user}}" />
        </div>
    </div>

    <div class="form-group">
        <label for="firstname" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mysql_passwd" value="{{data.mysql_passwd}}"/>
        </div>
    </div>

    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">Socket</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="mysql_socket"   value="{{data.mysql_socket}}"/>
      </div>
    </div>

    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">备注</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="mysql_remark" placeholder="Mysql" value="{{data.mysql_remark}}"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
         <button type="submit" class="btn btn-primary" name="mysql_mod">修改</button>
          <!--<button type="cancle" class="btn btn-default" data-dismiss="modal">关闭</button>-->
          <a class="btn btn-primary" href="#" onClick="javascript:history.back(-1)">取消</a>
      </div>
    </div>
</form>
    </div>
{% endblock %}
