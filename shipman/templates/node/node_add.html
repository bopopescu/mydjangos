{% extends "../head.html" %}
{% block div %}

<head>
    <ul><h4>首页 > 资源管理 > 添加节点</h4></ul>
</head>

<form class="form-horizontal" action="/nodeadd" method="post">

    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点名</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="name" placeholder="localhost"/>
      </div>
    </div>

    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">IP地址</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_ip" placeholder="172.16.1.101"/>
      </div>
    </div>

    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">端口</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="port" placeholder="2375" />
      </div>
    </div>

    <div class="form-group">
      <label for="firstname" class="col-sm-1 control-label">节点组</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" name="node_group" placeholder="Online" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
         <button type="submit" class="btn btn-default" name="node_add">添加</button>
      </div>
    </div>
</form>
{% end %}
