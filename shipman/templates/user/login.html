    <title>Docker管理平台 login</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/login/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/login/login.css" rel="stylesheet">
    <link href="../static/js/jquery.min.js" rel="stylesheet">
      <link type="text/javascript" href="../static/js/jquery.min.js">
      <link type="text/javascript" href="../static/js/jquery-1.11.3.js">
  </head>

  <body>

    <div class="container">
      <form class="form-signin" role="form" method="post">
        <h2 class="form-signin-heading">Docker管理平台</h2>
        <input type="text" name="username" class="form-control" placeholder="{{login_strings['username']}}" required autofocus>
        <input type="password" name="password"  class="form-control" placeholder="{{login_strings['password']}}" required>
        <!--<input type="checkbox" value="" class="checkbox" /><span>下次自动登录</span>
    	-->
          <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>

  </body>
</html>
